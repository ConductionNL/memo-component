    description: Het Memo Component biedt de generieke mogelijkheid om gebruikers
      memo’s (notities) te laten aanmaken of resources (bijvoorbeeld Common Ground
      resources). Deze functionaliteit is bewust abstract opgezet. In wezen kan elke
      gebruiker over alles een memo aanmaken. Dat biedt ook de mogelijkheid om voor
      elke willekeurige resource het component te bevragen en te zien of er memo’s
      voor staan. Memo’s worden in principe gezien als organisatie-intern en zijn
      nadrukkelijk geen communicatiekanaal met de klant, daarvoor zijn ‘contactmomenten’
      beschikbaar.
    digest: 0cb1d921d9f6179126743cd27e732041e5162f80f6349af7aa9a8e88ff16157a
